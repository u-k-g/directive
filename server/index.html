<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directive - Daily Task Generator</title>
</head>
<body>
    <h1>Directive</h1>
    <p>Generate 5 simple daily tasks to bring you closer to your goals</p>
    
    <form id="taskForm">
        <div>
            <label for="goal">What do you want to become or achieve?</label>
            <input type="text" id="goal" name="goal" placeholder="e.g., become a software engineer" required>
        </div>
        
        <div>
            <label for="context">Tell us about your current situation:</label>
            <textarea id="context" name="context" placeholder="e.g., recent graduate with computer science degree" required></textarea>
        </div>
        
        <button type="submit" id="submitBtn">Generate My Daily Tasks</button>
    </form>
    
    <div id="results" style="display: none;">
        <div id="loading">
            <p>Analyzing your goal and context...</p>
        </div>
        <div id="taskResults"></div>
    </div>

    <script>
        let conversationContext = '';
        
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await processRequest();
        });

        async function processRequest() {
            const goal = document.getElementById('goal').value;
            const context = document.getElementById('context').value + conversationContext;
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const taskResultsDiv = document.getElementById('taskResults');
            const submitBtn = document.getElementById('submitBtn');
            
            resultsDiv.style.display = 'block';
            loadingDiv.style.display = 'block';
            taskResultsDiv.innerHTML = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                const response = await fetch('http://localhost:8080/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ goal, context })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                loadingDiv.style.display = 'none';
                
                if (data.type === 'questions') {
                    displayQuestions(data);
                } else if (data.type === 'tasks') {
                    displayTasks(data);
                }
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                taskResultsDiv.innerHTML = `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the server is running on port 8080.</p>
                `;
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Generate My Daily Tasks';
        }

        function displayQuestions(data) {
            const taskResultsDiv = document.getElementById('taskResults');
            
            let questionsHtml = `<h3>${data.message}</h3>`;
            
            questionsHtml += '<div id="questionsList">';
            data.questions.forEach((question, index) => {
                questionsHtml += `
                    <div>
                        <p><strong>${index + 1}. ${question}</strong></p>
                        <textarea id="answer${index}" placeholder="Your answer..." rows="2" style="width: 100%; margin-bottom: 10px;"></textarea>
                    </div>
                `;
            });
            questionsHtml += '</div>';
            
            questionsHtml += '<button onclick="submitAnswers(' + data.questions.length + ')">Continue with these answers</button>';
            
            taskResultsDiv.innerHTML = questionsHtml;
        }

        function displayTasks(data) {
            const taskResultsDiv = document.getElementById('taskResults');
            
            const tasksHtml = `
                <h3>Your Daily Tasks:</h3>
                <ol>
                    ${data.tasks.map(task => `<li>${task}</li>`).join('')}
                </ol>
                <button onclick="startOver()">Generate New Tasks</button>
            `;
            
            taskResultsDiv.innerHTML = tasksHtml;
        }

        function submitAnswers(questionCount) {
            let answers = [];
            for (let i = 0; i < questionCount; i++) {
                const answer = document.getElementById(`answer${i}`).value.trim();
                if (answer) {
                    answers.push(answer);
                } else {
                    answers.push("I don't know");
                }
            }
            
            conversationContext += '\n\nAdditional context from follow-up questions:\n' + answers.join('\n');
            processRequest();
        }

        function startOver() {
            conversationContext = '';
            document.getElementById('results').style.display = 'none';
            document.getElementById('goal').value = '';
            document.getElementById('context').value = '';
        }
    </script>
</body>
</html>
